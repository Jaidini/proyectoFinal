<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datos Remotos</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script>
    $(document).ready(function() {
        $("#testLink").click(function(e) {
            e.preventDefault();
            // Un mensaje de estado
            $("#resultBlock").html("Obteniendo los datos - esperando...");
            // Hacemos un peticion web y obtenemos los datos
            $.get("http://smfdatabase.esy.es/pruebaServidor/mostrarAvisos.php", {}, function(data) {
                // Cargamos los datos dentro de la etiqueta p
                $("#resultBlock").html(data);
            });
        });

        $("#inserta").click(function(e) {
            e.preventDefault();
            $.get("http://smfdatabase.esy.es/pruebaServidor/insertar.php", {}, function(data) {});
        });
    });
    </script>
</head>
<body>
    <div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row text-center">
            <h1>Aviso</h1>
            <h4>Aqu√≠ puedes insertar avisos en la bd (los avisos siempren se llaman Jaime)</h4>
            <div class="row">
                <a id="testLink" rel="external" class="btn btn-primary">Obtener los datos</a>
                <p id="resultBlock"></p>
            </div>
            <div class="row">
                <a id="inserta" rel="external" class="btn btn-primary">Aviso</a>
                <a href="insertaUsandoNombre.html">insertaUsandoNombre.html</a>
            </div>
        </div>
    </div>
</body>
