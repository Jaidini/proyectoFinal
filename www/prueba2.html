<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datos Remotos</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="cordova.js"></script>
    <script>
    $(function() {
        $("#testLink").click(function() {
            var elNombre = $("#nombreUser").val();
            $("#nombreUser").val("");
            $.ajax({
                type: "POST",
                url: "http://smfdatabase.esy.es/pruebaServidor/buscarPorNombre.php",
                data: ({name: elNombre}),
                cache: false,
                dataType: "text",
                success: onSuccess
            });
        });

        function onSuccess(data) {
            alert(data);
            $("#resultBlock").html(data);
        }
    });
    </script>
</head>
<body>
    <div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row text-center">
            <h1>Mostrar datos</h1>
            <div class="row">
                <label>Nombre:</label>
                <input type="text" id="nombreUser" name="nombreUser">
            </div>
            <div class="row">
                <a id="testLink" rel="external" class="btn btn-primary">Obtener los datos</a>
                <p id="resultBlock"></p>
                <a href="inserta.html">inserta.html</a>
            </div>
        </div>
    </div>
</body>
</html>
