<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datos Remotos</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#testLink").click(function(e) {
            e.preventDefault();
            // Un mensaje de estado
            $("#resultBlock").html("Obteniendo los datos - esperando...");
            // Hacemos un peticion web y obtenemos los datos
            $.get("http://smfdatabase.esy.es/pruebaServidor/prueba.php", {}, function(data) {
                // Cargamos los datos dentro de la etiqueta p
                $("#resultBlock").html(data);
                setTimeout(function() {
                    window.location.href= "prueba2.html";
                }, 2000);
            });
        });
    });
    </script>
</head>
<body>

    <div class="row text-center">
        <h1>Datos remotos</h1>
    </div>
    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
        <!-- Haciendo clic sobre el enlace se mostrara los datos en la capa de abajo -->
        <a id="testLink" rel="external" class="btn btn-primary">Obtener los datos</a>
        <div>
            <h3>¿Está tu navegador en español?: </h3>
            <p id="resultBlock"></p>
        </div>
    </div>

</body>
</html>
